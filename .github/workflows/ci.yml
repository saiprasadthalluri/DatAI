name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
      - name: Run ruff
        run: ruff check .
      - name: Run black check
        run: black --check .
      - name: Run mypy
        run: mypy . || true

  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app/backend
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: chatapp_test
          POSTGRES_USER: chatapp
          POSTGRES_PASSWORD: chatapp
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
      - name: Run database migrations
        run: alembic upgrade head
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: chatapp_test
          POSTGRES_USER: chatapp
          POSTGRES_PASSWORD: chatapp
      - name: Run tests
        run: pytest --cov=app --cov-report=xml
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: chatapp_test
          POSTGRES_USER: chatapp
          POSTGRES_PASSWORD: chatapp
          REDIS_URL: redis://localhost:6379/0
          ENV: test
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./app/backend/coverage.xml
          flags: backend
          name: backend-coverage

  frontend-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Check formatting
        run: npm run format -- --check || true

  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test -- --run --coverage
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./app/frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  build-backend:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: ./app/backend
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      - name: Configure Docker for GCR
        run: gcloud auth configure-docker
      - name: Build and push Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/chatapp/backend:${{ github.sha }} .
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/chatapp/backend:${{ github.sha }}


