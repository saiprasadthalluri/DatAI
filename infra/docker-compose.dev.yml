services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: chatapp
      POSTGRES_USER: chatapp
      POSTGRES_PASSWORD: chatapp
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatapp"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../app/backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      ENV: development
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: chatapp
      POSTGRES_USER: chatapp
      POSTGRES_PASSWORD: chatapp
      REDIS_URL: redis://redis:6379/0
      FRONTEND_ORIGIN: http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../app/backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ../app/frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000/api/v1
      VITE_FIREBASE_API_KEY: ${FIREBASE_WEB_API_KEY:-placeholder}
      VITE_FIREBASE_AUTH_DOMAIN: ${FIREBASE_PROJECT_ID:-placeholder}.firebaseapp.com
      VITE_FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID:-placeholder}
    volumes:
      - ../app/frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:




